<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>modify</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/modify.css">
</head>
<body>

<header class="mui-bar mui-bar-nav header">
    <div class="mui-input-row mui-password">
        <a class="fa fa-arrow-left"></a>
        <h3>修改密码</h3>
    </div>
</header>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-item mui-active" href="letao.html">
        <span class="fa fa-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="sort.html">
        <span class="fa fa-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="cart.html">
        <span class="fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item" href="VIP-center.html">
        <span class="fa fa-user"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>


<div class="mui-input-row mui-password">
    <input type="password" class="mui-input-password" data-input-password="3" placeholder="原密码"><span
        class="fa fa-eye"></span>
</div>

<div class="mui-input-row mui-password">
    <input type="password" class="mui-input-password" data-input-password="3" placeholder="新密码"><span
        class="fa fa-eye"></span>
</div>

<div class="mui-input-row mui-password">
    <input type="password" class="mui-input-password" data-input-password="3" placeholder="确认密码"><span
        class="fa fa-eye"></span>
</div>
<div class="mui-4">
    <input type="text" class="mui-input-password" data-input-password="3" placeholder="认证码">
    <input type="button" value="获取认证码" class="button">
</div>
<div class="mui-5">
    <input type="submit" value="确认修改">
</div>



<script src="js/mui.min.js"></script>
<script src="js/letao.js"></script>
</body>
</html>
