<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>VIP-center</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/VIP-center.css">
</head>
<body>

<header class="mui-bar mui-bar-nav header">
    <div class="mui-input-row mui-password">
        <a class="fa fa-arrow-left"></a>
        <h3>个人中心</h3>
    </div>
</header>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-item mui-active" href="letao.html">
        <span class="fa fa-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="sort.html">
        <span class="fa fa-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="cart.html">
        <span class="fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item" href="VIP-center.html">
        <span class="fa fa-user"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>



<ul class="mui-table-view">
    <li class="mui-table-view-cell" id="li">

        <a class="mui-navigate-right">
            <img src="images/user.jpg" alt="" width="20%" style="float: left">
            <div class="info">
                <p>han</p>
                <p>绑定手机：12345678903</p>
            </div>
            <span class="fa fa-angle-right span"></span>
        </a>

    </li>


    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" href="modify.html">
            账号与安全
            <span class="fa fa-angle-right"></span>
        </a>
    </li>
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" href="cart.html">
            我的购物车
            <span class="fa fa-angle-right"></span>
        </a>
    </li>
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" href="address-manage.html">
            收货地址管理
            <span class="fa fa-angle-right"></span>
        </a>
    </li>
</ul>



<div class="mui-5">
    <a href="#"> <input type="button" value="退出登录"></a>

</div>


<script type="text/template" id="center-template">
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" data-id="<%=id%>">
            <img src="images/user.jpg" alt="" width="20%" style="float: left">
            <div class="info">
                <p><%=username%></p>
                <p>绑定手机：<%=mobile%></p>
            </div>
            <span class="fa fa-angle-right span"></span>
        </a>

    </li>
</script>
<script src="js/mui.min.js"></script>
<script src="lib/zepto/zeptoT.min.js"></script>
<script src="lib/artTemplate/template-native.js"></script>
<script src="js/VIP-center.js"></script>

</body>
</html>
