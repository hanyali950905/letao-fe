<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="css/mui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>

<header class="mui-bar mui-bar-nav header">
    <div class="mui-input-row mui-password">
        <a class="fa fa-arrow-left"></a>
        <h3>注册</h3>
    </div>
</header>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-item mui-active" href="letao.html">
        <span class="fa fa-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="sort.html">
        <span class="fa fa-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="cart.html">
        <span class="fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item" href="VIP-center.html">
        <span class="fa fa-user"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>


<form class="form">
    <div class="mui-input-row mui-password">
        <input name="username" type="text" class="mui-input-password text" data-input-password="3" placeholder="用户名">

    </div>
    <div class="mui-input-row mui-password">
        <input name="mobile" type="text" class="mui-input-password text" data-input-password="3" placeholder="手机号">

    </div>

    <div class="mui-input-row mui-password">
        <input name="password" type="password" class="mui-input-password" data-input-password="3" placeholder="密码"><span
            class="fa fa-eye"></span>
    </div>

    <div class="mui-input-row mui-password">
        <input name="repassword" type="password" class="mui-input-password" data-input-password="3" placeholder="确认密码"><span
            class="fa fa-eye"></span>
    </div>
    <div class="mui-4">
        <input name="vCode" type="text" class="mui-input-password" data-input-password="3" placeholder="认证码">
        <input type="button" value="获取认证码" class="button">
    </div>
    <div class="mui-5">
        <input type="button" value="注册">
    </div>
</form>




<div class="mui-6">
    <input type="checkbox">
    <span>我同意《会员服务协议》</span>
    <a href="login.html">立即登录</a>
</div>


<script src="js/mui.min.js"></script>
<script src="lib/zepto/zeptoT.min.js"></script>
<script src="js/signin.js"></script>
<script src="js/letao.js"></script>
</body>
</html>
